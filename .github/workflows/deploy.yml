name: Deploy API to Azure

on:
  push:
    branches:
      - main  # Déclencher le déploiement sur push vers la branche main
  workflow_dispatch:  # Permet de lancer manuellement le workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout Code
        uses: actions/checkout@v3

      # Étape 2 : Configurer l'environnement Python (si nécessaire pour une API Python)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Étape 4 : Connexion à Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Étape 5 : Déployer sur Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: <your-app-service-name>  # Nom de votre Azure App Service
          slot-name: production  # Utilisez un autre slot si nécessaire
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
